<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design a card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="card-container">
      <div>
        <img src="./img.jpg" alt="image" />
        <div class="ratings">
          <span>&#9733</span>
          <span>&#9733</span>
          <span>&#9733</span>
          <span>&#9733</span>
          <span>&#9734</span>
        </div>
        <span class="rating-num">4.3</span>
      </div>
      <div>
        <div class="first-row">
          <p class="author">Debra Bellamy</p>
          <p class="title">.Net Developer</p>
          <p class="website">
            <i class="fa fa-solid fa-globe"></i>
            <a href="https://aeglesbridal.com" target="_blank">aeglesbridal.com</a>
          </p>
          <span class="icons">
            <i class="fa fa-brands fa-linkedin linkedin"></i>
            <i class="fa fa-brands fa-facebook facebook"></i>
            <i class="fa fa-brands fa-google-plus google-plus"></i>
          </span>
        </div>
        <hr>
        <div class="stats-container">
          <div>
            <p>24</p>
            <p>Jobs Completed</p>
          </div>
          <div>
            <p>89%</p>
            <p>On Time</p>
          </div>
        </div>
        <hr>
        <p class="details">
          I am an experienced academic writer with vast skills to research in different fields. My majors include Business Studies, English, History, Management, Psychology, Sociology.
        </p>
        <div class="btn-container">
          <button class="primary-btn">Hire Debra</button>
          <button class="secondary-btn">Add to Favorites</button>
        </div>
      </div>
    </div>
  </body>
</html>
